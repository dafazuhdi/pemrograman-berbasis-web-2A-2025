<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteAcademy - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .left-side {
      background-color: #5c2dd5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .left-side img {
      max-width: 80%;
    }

    .right-side {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-control {
      border-radius: 999px;
      padding: 12px 20px;
      border: 1px solid #eee;
      background-color: #fdfdfd;
      font-size: 15px;
      color: #555;
    }

    .form-control::placeholder {
      color: #c0c0c0;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #7c3aed;
    }

    .btn-primary {
      background-color: #7c3aed;
      border-radius: 999px;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5b25c9;
    }

    .btn-outline-secondary {
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: 500;
      background-color: white;
      border: 1px solid #ccc;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo-section img {
      height: 40px;
    }

    h2 {
      font-weight: 700;
    }

    p.text-muted {
      color: #6b7280 !important;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-6 left-side">
        <img src="Gambar 5.png" alt="Ilustrasi ByteAcademy">
      </div>

      
      <div class="col-md-6 right-side">
        <div class="w-100 px-4" style="max-width: 400px;">
          
          <div class="logo-section">
            <img src="Logo-.png" alt="ByteAcademy Logo" />
            <p class="fw-bold fs-4 mb-0">ByteAcademy</p>
          </div>

          <h2 class="fw-bold mb-2">Mulai Hari Ini</h2>
          <p class="text-muted mb-4">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

          
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email Anda" />
            </div>

            <div class="mb-3">
              <label for="fullname" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="fullname" placeholder="Masukkan Nama Lengkap Anda" />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda" />
            </div>

            <div class="d-grid gap-4" style="max-width: 500px; width: 100%;">
                <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                <button type="button" class="btn btn-outline-secondary w-100 btn-lg">
                <img src="ic_google.png" alt="Google" width="20" class="me-2"/>
                <span class="text-dark">Sign Up with Google </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
